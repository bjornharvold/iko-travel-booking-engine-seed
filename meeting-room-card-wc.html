  <body>

    <!-- the width and height ratio of this component is 1 x 3 (card) - On a large screen, you can comfortably fit 4 cards on one row -->
    <!-- 
      1. To find your inventory ID, go to https://sell.wink.travel and search for inventory to sell. 
      2. Filter on 'Add-Ons'. 
      3. Find an item to sell and click the 'Sell it!' button
      4. Choose to sell it in the form of a Web Component Add-On card
      5. Fill out the inventory form and click 'Save'
      6. Copy the ID and replace it with the placeholder text below
    -->
    <div style="width: 325px;">
      <wink-content-loader config='{"layout": "MEETING_ROOM", "id": "PASTE YOUR SAVED INVENTORY ID HERE"}'></wink-content-loader>
    </div>

    <wink-app-loader
      config='{"clientId": "PASTE YOUR CLIENT ID HERE"}'
    ></wink-app-loader>
	
  	<script src="https://elements.wink.travel/elements.js" defer></script>
  </body>
